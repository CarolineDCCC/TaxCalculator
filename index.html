<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Sales Tax</title>
    <link rel="stylesheet" href="tax.css">
    
</head>
<body>
    <header id="header-grid">
        <img id="header-img" class="img-fluid" src="salesTaxHeader.jpg" alt="Image of a cash register.">
    </header>
    <main>
        <h1>Calculate Sales Tax</h1>
        <label for="sale">Sales Amount:</label>
		<input type="text" id="sale"><br>
        <label for="tax">Tax Percent:</label>
        <input type="text" id="tax"><br>
        <label for="total">Total:</label>
        <input type="text" id="total" disabled><br>
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate Total"><br>
    </main>
    <script src="tax.js"></script>
</body>
</html>
